<div class="room">
  <p class="title">{{ room }}</p>
  <div class="timeline" [style.height]="lengthOfTimeblock + 'px'">
    <div
      class="event-block"
      [style.height]="calculateEventDuration(event) + 'px'"
      [style.top]="calculateStartPosition(event) + 'px'"
      [style.backgroundColor]="getBackgroundColor()"
      *ngFor="let event of events"
    >
      <p>{{ event.title }}</p>
    </div>
  </div>
</div>
